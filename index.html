<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>
<body>
    <nav>
        <h1 class="library-title">
            Library
        </h1>
    </nav>

    <main>
        <section class="add-button">
            <button class="add__button">
                Add
            </button>
        </section>

        <section class="shelves">
            <div class="book">
                <h2 class="book-title">
                    The Hobbit
                </h2>

                <div class="bar"></div>

                <p class="book-author">
                    Bob Stanley
                </p>

                <p class="book-pages">
                    122 pages
                </p>

                <button class="book-read book-btn">
                    Read
                </button>

                <button class="book-delete book-btn">
                    Delete
                </button>
            </div>
        </section>
    </main>

    <section class="modal-container">
        <form class="modal">
            <h2>Add new book</h2>
    
            <div class="title" id="title">
                <input type="text" name="title" id="book__title" placeholder="Title" required> 
            </div>
    
            <div class="author" id="author">
                <input type="text" name="author" id="book__author" placeholder="Author" required> 
            </div>
            
            <div class="pages" id="pages">
                <input type="text" name="pages" id="book__pages" placeholder="Pages" required> 
            </div>
    
            <div class="read" id="read">
                Have you read it?
                <input class="checkbox" type="checkbox" name="read" id="book__read">
            </div>
    
            <div class="submit-btn" id="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <footer>
        <p class="copyright">
            Copyright &COPY; 2023 Stagbont
        </p>
    </footer>
    <script src="assets/SCRIPT/library.js"></script>
</body>
</html>
